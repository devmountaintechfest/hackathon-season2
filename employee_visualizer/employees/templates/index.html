<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Employee</h1>

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Job Position</h5>
                        <canvas id="jobPositionPieChart" style="max-height: 20rem; min-height: 20rem;"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Hired</h5>
                        <canvas id="hiredGroupedByGenderChart" style="max-height: 20rem; min-height: 20rem;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <br/>
        <table class="table table-bordered data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>EmployeeID</th>
                    <th>Passport</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Gender</th>
                    <th>Dath of Birth</th>
                    <th>Nationality</th>
                    <th>Hired Date</th>
                    <th>Dept</th>
                    <th>Position</th>
                    <th>Status</th>
                    <th>Region</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript">
    const chartColor = {
        RED: '#FF6384', 
        BLUE: '#36A2EC',
        GREEN: '#4BC0C0',
        YELLOW: '#FFCD55',
        ORANGE: '#FF9F40'
    }

    $(document).ready(function() {
        const ctxJobPositionPieChart = document.getElementById('jobPositionPieChart');
        const myJobPositionPieChart = new Chart(ctxJobPositionPieChart, {
            type: 'pie',
            data: {
                labels: {{ stat_group_job_position.labels | safe }},
                // labels: ['Pilot', 'Steward', 'Airhostess'],
                datasets: [
                    {
                        data: {{ stat_group_job_position.data | safe }},
                        // data: [6, 3, 4],
                        backgroundColor: Object.values(chartColor)
                    }
                ]
            }
        });

        const ctxHiredGroupedByGenderChart = document.getElementById('hiredGroupedByGenderChart');
        const myHiredGroupedByGenderChart = new Chart(ctxHiredGroupedByGenderChart, {
            type: 'bar',
            data: {
                labels: {{ stat_group_hired_by_gender.years | safe }},
                datasets: [
                    {
                        label: 'Male',
                        data: {{ stat_group_hired_by_gender.males | safe }},
                        backgroundColor: chartColor.BLUE
                    },
                    {
                        label: 'Female',
                        data: {{ stat_group_hired_by_gender.females | safe }},
                        backgroundColor: chartColor.RED
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        stacked: true
                    },
                    y: {
                        stacked: true
                    }
                }
            }
        })

        $('.data-table').dataTable({
            processing: true,
            serverSide: false,
            ordering:  true,
            ajax: {
                url: "{% url 'get_employees' %}",
                dataSrc: "",
            },
            columns: [
                { data: "pk" },
                { data: "fields.emp_id" },
                { data: "fields.passport" },
                { data: "fields.firstname" },
                { data: "fields.lastname" },
                { data: "fields.gender" },
                { data: "fields.birthday" },
                { data: "fields.nationality" },
                { data: "fields.hired" },
                { data: "fields.dept" },
                { data: "fields.position" },
                { data: "fields.status" },
                { data: "fields.region" },
            ]
        });
    });
</script>

</html>
